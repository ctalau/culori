<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator de Culori RGB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #4a90e2;
        }
        .color-display {
            height: 200px;
            border-radius: 8px;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }
        .hex-code {
            text-align: center;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-weight: bold;
        }
        .sliders {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .slider-label {
            width: 30px;
            font-weight: bold;
        }
        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a90e2;
            cursor: pointer;
        }
        .value-display {
            width: 50px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator de Culori RGB</h1>
        
        <div class="sliders">
            <div class="slider-container">
                <span class="slider-label">R:</span>
                <input type="range" id="redSlider" min="0" max="255" value="0">
                <input type="number" id="redInput" min="0" max="255" value="0" class="value-display">
            </div>
            <div class="slider-container">
                <span class="slider-label">G:</span>
                <input type="range" id="greenSlider" min="0" max="255" value="0">
                <input type="number" id="greenInput" min="0" max="255" value="0" class="value-display">
            </div>
            <div class="slider-container">
                <span class="slider-label">B:</span>
                <input type="range" id="blueSlider" min="0" max="255" value="0">
                <input type="number" id="blueInput" min="0" max="255" value="0" class="value-display">
            </div>
        </div>

        <div class="color-display" id="colorDisplay">
            Glisează sau introdu valorile pentru a vedea culoarea
        </div>
        
        <div class="hex-code" id="hexCode">
            #000000
        </div>
    </div>

    <script>
        // Elemente
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const redInput = document.getElementById('redInput');
        const greenInput = document.getElementById('greenInput');
        const blueInput = document.getElementById('blueInput');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexCode = document.getElementById('hexCode');

        // Funcție pentru a actualiza culoarea
        function updateColor() {
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            // Actualizează input-urile numerice
            redInput.value = r;
            greenInput.value = g;
            blueInput.value = b;
            
            // Creează culoarea RGB
            const rgbColor = `rgb(${r}, ${g}, ${b})`;
            
            // Calculează codul hexazecimal
            const hexR = r.toString(16).padStart(2, '0');
            const hexG = g.toString(16).padStart(2, '0');
            const hexB = b.toString(16).padStart(2, '0');
            const hexColor = `#${hexR}${hexG}${hexB}`;
            
            // Aplică culoarea
            colorDisplay.style.backgroundColor = rgbColor;
            hexCode.textContent = hexColor.toUpperCase();
            
            // Schimbă culoarea textului pentru a fi vizibilă
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            colorDisplay.style.color = brightness > 128 ? 'black' : 'white';
        }

        // Adaugă event listeners pentru slideri
        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);

        // Adaugă event listeners pentru input-urile numerice
        redInput.addEventListener('input', function() {
            if (this.value < 0) this.value = 0;
            if (this.value > 255) this.value = 255;
            redSlider.value = this.value;
            updateColor();
        });

        greenInput.addEventListener('input', function() {
            if (this.value < 0) this.value = 0;
            if (this.value > 255) this.value = 255;
            greenSlider.value = this.value;
            updateColor();
        });

        blueInput.addEventListener('input', function() {
            if (this.value < 0) this.value = 0;
            if (this.value > 255) this.value = 255;
            blueSlider.value = this.value;
            updateColor();
        });

        // Inițializează culoarea
        updateColor();
    </script>
</body>
</html>
